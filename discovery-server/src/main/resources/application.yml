eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:password}
    
server:
  port: 8761
  
  
spring:
  sleuth:
    integration:
      enabled: true
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411